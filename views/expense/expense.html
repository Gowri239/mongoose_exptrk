<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
    <script src="expense.js" defer></script>
</head>
<body class="light">
  <div id="nav">
    <button id="premium">Buy Premium</button>
    <button id="download" style="display:none;">Downloads</button>
    <button id="logout">logout</button>
  </div>
  <section class="row">
    <div id="left" class="light">
      <div class="center light">
        <div id="error" style="color: red; padding: 10px; margin-bottom: -30px"></div>
        <h1>Add Expense</h1>
        <form method="post" id="expense-form">
          <div class="txt_field">
            <input type="number" id="expenseamount" name="expenseamount" min="0" placeholder="Amount" required />
          </div>
          <div class="txt_field">
            <input type="text" id="discription" name="discription" placeholder="Description" required />
          </div>
          <div class="txt_field">
            <select id="category" name="category">
              <option value="Movies">Movies</option>
              <option value="Food">Food</option>
              <option value="Fuel">Fuel</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <input type="submit" value="Add Expense" />
        </form>
      </div>
      <div style="text-align: center ; margin-top: 35px;"><h1>Expenses</h1></div>
        <div style="text-align: center ; margin-top: 35px;">
          <form id="perpage">
            Expenses Per Page : <input style="color: black;" type="number" min="2" max="20"  name="itemsPerPage" >
            <button type="submit">submit</button>
          </form>
        </div>
        <div id="expense-div" class="light"></div>
        <div id="pagination"></div> 
      </div>
      <div id="right" class="dark">
        <div style="text-align: center"><h1>LeaderBoard</h1></div>
        <li class="leaderboard" >
          <h4></h4>
          <h4>Names</h4>
          <h4>Expense (â‚¹)</h4>
        </li>
      </div> 
    </section>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
